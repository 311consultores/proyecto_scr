<section class="container-fluid section-login d-flex flex-column justify-content-center align-items-center px-0 py-0 mx-0 my-0">

    <div class="card py-3">
        <div class="card-body p-3">
            <div class="text-center mt-1">
                <h5 class="text-primary">GRUPO SCR</h5>
                <p class="text-muted">Inicia sesión al panel admin.</p>
            </div>
            <div class="p-2 mt-4">
                <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
                    <div class="mb-3">
                        <label class="form-label" for="user">Usuario</label>
                        <input formControlName="user" type="text" class="form-control " placeholder="Ingresa tu usuario">
                    </div>
                    <div class="mb-2">                        
                        <label class="form-label" for="password">Contraseña</label>
                        <div class="input-group">
                            <input formControlName="password" [type]="passwordTextType ? 'text' : 'password'"
                            class="form-control p-normal" placeholder="Ingresa tu contraseña">
                            <button class="btn btn-outline-secondary" class="btn-eye" type="button" (click)="togglePasswordTextType()">
                                <i id="icon" [class]="!passwordTextType ? 'fa fa-fw fa-eye' : 'fa fa-fw fa-eye-slash'"></i>
                            </button>
                        </div> 
                    </div>
                    <!-- <div class="my-0 py-0">
                        <small class="text-muted cp">Olvidaste tu contraseña?</small>
                    </div> -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input mr-1" id="auth-remember-check" name="remember">
                        <label class="form-check-label" for="auth-remember-check">Recuerda me</label>
                    </div>
                    @if(alertError.show){
                        <small class="alert-dir d-flex justify-content-center w-100 mt-2">{{ alertError.message }}</small>
                    }
                    
                    <div class="mt-3 text-end">
                        @if(loading) {
                            <button id="btn-loading" class="btn btn-primary w-sm waves-effect waves-light">
                                <i class="fa fa-check d-none" aria-hidden="true"></i>
                                <div class="spinner-border text-light" role="status"></div>
                                <div class="loading-text">Entrando</div>
                            </button>
                        }@else {
                            <button type="submit" class="btn btn-primary w-sm waves-effect waves-light">Entrar</button>
                        }                 
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="my-3 text-center">
        <p>© {{ year$ | async }} Grupo SCR</p>
    </div>
</section>
